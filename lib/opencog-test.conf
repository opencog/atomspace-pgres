#
# This config file is used by various opencog unit tests.
# Of particular importance is the test database name and login credentials.
#
SERVER_PORT           = 17001
LOG_FILE              = /tmp/opencog-test.log

LOG_LEVEL             = debug
LOG_TO_STDOUT         = true
SERVER_CYCLE_DURATION = 100
IDLE_CYCLES_PER_TICK  = 3
STARTING_STI_FUNDS    = 10000
STARTING_LTI_FUNDS    = 10000
STI_FUNDS_BUFFER      = 10000
LTI_FUNDS_BUFFER      = 10000
MIN_STI               = -400
PROMPT                = "opencog> "
MODULES               = libbuiltinreqs.so, libpersist.so, libpln.so, libscheme-shell.so

# IMPORTANT!
# Database login credentials. Change these to reflect your actual setup!
#
TEST_DB_NAME          = "opencog"
TEST_DB_USERNAME      = "linas"
TEST_DB_PASSWD        = "asdf"
